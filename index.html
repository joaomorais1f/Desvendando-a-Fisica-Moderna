<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desvendando a física moderna</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<section class="game-container">
    <header class="game-header">
        <h3 class="question-number"> </h3>
    </header>
    <main class="question-container">
       <span class="question">

       </span> 
    </main>
    <div class="question-alternatives">
        <button role="button" class="btn-alternative btn" id="a" value="A"> </button>
        <button role="button" class="btn-alternative btn" id="b" value="B"> </button>
        <button role="button" class="btn-alternative btn" id="c" value="C"> </button>
        <button role="button" class="btn-alternative btn" id="d" value="D"> </button>
    </div>
    <footer class="explication-container">
        <div class="wrong-container">
            <div class="wrong-alternative">
                <i class="far fa-times-circle"></i>
                <span> Errado! </span>
            </div>
            <div class="explication">
                <h3 class="right-alternative"> </h3>
                <span class="explication-content"> 
                </span>
            </div>
        </div>
        <div class="correct-container">
            <i class="far fa-check-circle"></i>
            <span class="correct-description"> Correto! Clique no botão para a próxima pergunta! </span>     
        </div>
        <button type="button" class="next-question btn"> Próxima Pergunta </button>
    </footer>
</section>


<script src="assets/js/script.js"> </script>
<script src="https://kit.fontawesome.com/264100dccb.js" crossorigin="anonymous"></script>
</body>
</html>
